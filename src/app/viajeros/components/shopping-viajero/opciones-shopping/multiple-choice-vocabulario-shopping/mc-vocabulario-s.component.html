<section class="cuerpo-viajero-S">

    <nav class="barra-S">
        <div class="imagen-nombre-S">
            <a routerLink="/shopping-home"> <img src="../../../../assets/logoChiquito-viajero.png" alt="Logo" width="30"
                    height="24"></a>
            <span> Multiple choice - vocabulario </span>
        </div>
    </nav>

    <div class="cuerpo-MCV" *ngIf="mostrarCuestionario">

        <div *ngIf="ejerciciosShopping && ejerciciosShopping[oracionActual]">
            <p class="titulo">{{ ejerciciosShopping[oracionActual].oracion }}</p>
        </div>

        <ul class="ejercicio" *ngIf="ejerciciosShopping[oracionActual] && ejerciciosShopping[oracionActual].respuestas">
            <li *ngFor="let respuesta of ejerciciosShopping[oracionActual].respuestas; let i = index">
                <label>
                    <input type="radio" [(ngModel)]="respuestaSeleccionada" [value]="respuesta"
                        [disabled]="respuestaCorrecta !== ''">
                    {{ respuesta }}
                    <span
                        *ngIf="respuestaCorrecta === 'correcta' && respuesta === ejerciciosShopping[oracionActual].respuestaCorrecta"
                        style="color: green;">✔</span>
                    <span *ngIf="respuestaCorrecta === 'incorrecta' && respuesta === respuestaSeleccionada"
                        style="color: red;">✘</span>
                </label>
            </li>
        </ul>

        <button (click)="verificarRespuesta()">Verificar respuesta</button>
        <button *ngIf="intentos > 0 && respuestaCorrecta === 'incorrecta'" (click)="resetearEstado()">Intentar de
            nuevo</button>
        <button *ngIf="mostrarBoton" (click)="siguientePregunta() ">Siguiente pregunta</button>
    </div>

    <div class="cuerpo-mensaje" *ngIf="!mostrarCuestionario">
        <p class="emoticones">🛒 😊 👏</p>
        <p class="mensaje">¡Fin del cuestionario!</p>
        <button routerLink="/shopping-home">Volver a shopping</button>
    </div>

</section>
