<div class="container">

    <form class="formulario-IniciarSesion" id="form" [formGroup]="formulario" (ngSubmit)="iniciarSession()">

        <h2> Iniciar Sesión </h2>

        <input type="text" id="username" formControlName="username" placeholder="nombre de usuario">

        <div class="error">
            <span
                *ngIf=" this.formulario.controls['username'].getError('required') && this.formulario.controls['username'].touched">
                El campo es requerido</span>
        </div>

        <div class="password-container">
            <input type="password" id="password" formControlName="password" placeholder="contraseña" 
                [type]="showPassword ? 'text' : 'password'">
            <i class="fas" (click)="togglePasswordVisibility()" 
                [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
        </div>

        <div class="error">
            <span
                *ngIf=" this.formulario.controls['password'].getError('required') && this.formulario.controls['password'].touched">
                El campo es requerido</span>
        </div>

        <div class="error" *ngIf="valid!='exito'">
            {{valid}}
        </div>
        
        <button class="btn-iniciarSesion"> INICIAR SESION </button>

    </form>


   

</div>
