<section class="cuerpo-NB">

    <nav class="barra-NB">
        <div class="imagen-nombre-NB">
            <a routerLink="/nivelBasico-gramatica"> <img src="../../../../assets/logoChiquito-gramatica.png" alt="Logo"
                    width="30" height="24"></a>
            <span>Ordenar oraciones</span>
        </div>
    </nav>

    <section class="ordenar">
        <form class="formulario" (ngSubmit)="guardarRespuesta()" [formGroup]="answer">
            <p> {{ randomPhrase }} </p>

            <div>
                <label for="ordenar">Reescriba la oraci√≥n en orden: </label>
                <input type="text" id="ordenar" formControlName="ordenar">
            </div>

            <div *ngIf="correcciones">
                <div *ngFor="let correccion of correcciones">
                    <p class="error">{{ correccion.message }} - Reemplazos: {{ correccion.replacements.join(', ') }}</p>
                </div>
            </div>
            
            <div>
                <div *ngIf="respuestaEnviada && check === true">
                    <p class="correcto">CORRECTO!</p>
                </div>
            </div>

            <div class="botones">
                <input class="boton" type="submit" value="Check">
                <input class="boton" type="reset" value="Reset" (click)="reset()">
                <input class="boton" type="button" value="Next sentence" (click)="siguienteEjercicio()">
            </div>
        </form>
        
    </section>
</section>
